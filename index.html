<html>
  <head>
    <title>Julio!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
  	<main class="invisible unselectable">
  	  
    	<div id="player"></div>
      <div id="person"></div>
      <div id="question-box" class="hidden">
        <p id="question"></p>
        
        <ul id="answers">
          
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
        <p id="continue" class="invisible">Press spacebar to continue...</p>
      </div>
      <div id="loading" class="invisible"><p>Loading...</p></div>
      <div id="results" class="invisible">
        <p id="score"></p>
      </div>
    </main>
  </body>
</html>
